<div class="login">
  <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" formControlName="userName" class="form-control"
        placeholder="Enter email">
      <small *ngIf="false" class="text-danger">
        Invalid user name
      </small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control"
        placeholder="Password">
      <small *ngIf="false" class="text-danger">
        Invalid password
      </small>
    </div>
    <div>
      <a [routerLink]="['/register']" class="badge badge-primary">Don't Have
        account register here</a>
    </div>
    <button [disabled]="loginForm.invalid" (click)="login()" type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
