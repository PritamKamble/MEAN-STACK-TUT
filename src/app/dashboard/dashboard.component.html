<button (click)="logout()" class="btn btn-primary float-right m-4" type="button">Logout</button>
<button [routerLink]="['/add-employee']" class="btn btn-primary" type="button">Add new Employee</button>
<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of employee;index as i">
            <td scope="row"> {{ user.email }} </td>
            <td scope="row"> </td>
            <td scope="row"> </td>
            <td scope="row"> <button [routerLink]="['/edit-employee/' + (i + 1)]" class="btn btn-primary"
                    type="button">Edit</button> </td>
            <td scope="row"> <button class="btn btn-danger" type="button">Delete</button> </td>
        </tr>
    </tbody>
</table>
