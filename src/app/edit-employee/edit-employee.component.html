<div class="login">
    <div class="form-group">
        <label>Email address</label>
        <input [(ngModel)]="email" type="email" class="form-control">
    </div>
    <div class="form-group">
        <label>First Name</label>
        <input [(ngModel)]="firstName" class="form-control">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input [(ngModel)]="lastName" class="form-control">
    </div>

    <button (click)="editEmployee()" type="submit" class="btn btn-primary">Edit Employee</button>
    <button [routerLink]="['/dashboard']" type="button" class="float-right btn btn-warning">Cancel</button>
</div>
