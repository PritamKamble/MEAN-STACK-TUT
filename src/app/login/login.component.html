<div class="login">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input [(ngModel)]="userName" (keyup)="invalidUserName=false" type="email" class="form-control"
            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small *ngIf="invalidUserName" class="text-danger">
            Invalid user name
        </small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="password" (keyup)="invalidPassword=false" type="password" class="form-control"
            id="exampleInputPassword1" placeholder="Password">
        <small *ngIf="invalidPassword" class="text-danger">
            Invalid password
        </small>
    </div>
    <div>
        <a [routerLink]="['/register']" class="badge badge-primary">Don't Have account register here</a>
    </div>
    <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
</div>
